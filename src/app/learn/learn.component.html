<div style="margin-top: 20px;">
  <input type="text" label="姓名" [(ngModel)]="value.name">
</div>
<div style="margin-top: 20px;">
  <input type="text" label="年龄" [(ngModel)]="value.age">
</div>
<div style="margin-top: 20px;">
  <input type="button" value="增加数组" (click)="add()" >
</div>
<div style="margin-top: 20px;">
  <input type="button" value="改变数组" (click)="change()" >
</div>
<div style="margin-top: 20px;">
  <input type="button" value="改变数组对象" (click)="changeArrayList()" >
</div>
